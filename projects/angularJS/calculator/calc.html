<!doctype html>

<html ng-app="app1">
  <head>
    <title>AngularJS Calculator</title>
  </head>
  <body>
 
    <div ng-controller="ctrl1 as ca">
      <span>Values:</span>
 
      <input type="text" ng-model="ca.first" />
      <input type="text" ng-model="ca.second" />
 
      <br>
    <div>
      <button ng-click="ca.addValue()">+</button>
      <button ng-click="ca.subtractValue()">-</button>
      <button ng-click="ca.multiplyValue()">*</button>
      <button ng-click="ca.divideValue()">/</button>
    </div>
      <br><br>
 
      <p>Result:</p>
      {{ca.calculation}}
 
      <p>Your first value is {{ca.first}}</p>

      <p>Your second value is is {{ca.second}}</p>
 
      <p>Log of Calculations</p>
      <ul>
        <li ng-repeat = "calc in ca.log">
          {{calc}}
        </li>
      </ul>
    </div>
 
    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 
    <!-- Load the JS Module -->
    <script src="js/stuff.js"></script>
  </body>
  </html>
