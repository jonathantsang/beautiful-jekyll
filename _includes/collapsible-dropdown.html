<!-- Params 
summary: string for title of dropdown
listed: array of items to list
includedHTL: includes an HTML file for dropdown
-->

<details>
	{% if include.summary %}
  	<summary>{{ include.summary }}</summary>
  {% endif %}

	{% if include.listed %}
	  <ul>
	 	{% for item in include.listed %}
		  <li>{{ item }}</li>
		{% endfor %}
	  <ul>
  {% endif %}

  {% if include.includedHTML %}
		{% include {{ include.includedHTML }} %}
  {% endif %}
</details>
